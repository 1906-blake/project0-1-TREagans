    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">User Profile</h1>
        <p class="lead">Feel free to update your user's profile.</p>
    </div>


    <!-- 
    ***********************************************
    *                 PROFILE CARD                *
    ***********************************************
    -->
    <div class="container">
        <div id="profileCard">
            <div class="card">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <!-- <h5 class="card-title">Card title</h5> -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="editId">ID</label>
                                <input type="text" class="form-control" id="editId" disabled>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="editUser">Username</label>
                                <input type="text" class="form-control" id="editUser" disabled>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="editPassword">Password</label>
                                <input type="password" class="form-control" id="editPass"
                                    placeholder="New Password Only" disabled>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editFirst">First Name</label>
                                <input type="text" class="form-control" id="editFirst" placeholder="First Name"
                                    disabled>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editLast">Last Name</label>
                                <input type="text" class="form-control" id="editLast" placeholder="Last Name" disabled>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <label for="editEmail">Email</label>
                                <input type="email" class="form-control" id="editEmail" placeholder="Email Address"
                                    disabled>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="editRole">Role</label>
                                <select class="custom-select" id="editRole" disabled>
                                    <option value="12" selected>Select Status</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Finance-Manager</option>
                                    <option value="3">Employee</option>
                                </select>
                            </div>
                        </div>

                    </form>
                    <div class="ml-auto" id="btnContainer">
                        <button class="btn btn-warning topMargin" id="editProfile"
                            onclick="enableProfile()">Edit</button>
                        <button class="btn btn-success topMargin" id="saveProfile"
                            onclick="submitProfileUpdates(event)" disabled>Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
